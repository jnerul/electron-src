    <script>
        // console.log(document.documentElement.clientWidth, document.documentElement.clientHeight);
        document.getElementById('zweb_view').width = document.documentElement.clientWidth - 20;
        document.getElementById('zweb_view').height = document.documentElement.clientHeight - 50;


        var js = document.createElement('script');
        js.async = false;
        js.type = 'text/javascript';
        js.src = "js/zpert.js";
        js.onload = function () {
            initwasm();
        }
        document.getElementsByTagName('head')[0].appendChild(js);
        // document.getElementById('jstype').innerText = "wasm"


        function full(element) {
            var ele = element;
            if (!document.fullscreenElement && // alternative standard method
                !document.mozFullScreenElement && !document.webkitFullscreenElement) { // current working methods
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
            } else {
                if (document.cancelFullScreen) {
                    document.cancelFullScreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExiFullscreen();
                } else if (document.webkitCancelFullScreen) {
                    document.webkitCancelFullScreen();
                }
            }
        }
        document.getElementById('full_screen').addEventListener('click', function (e) {
            document.body.style.backgroundColor = "#FFFFFF";
            full(document.body);
        });
    </script>
